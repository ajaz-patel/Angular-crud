<form #form="ngForm" (ngSubmit)="onSubmit()" class="form-container">
    <h2>Update User</h2>

    <div class="form-group">
        <label for="userName">UserName:</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="userName" required class="form-input" placeholder="Enter your username" />
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-input" placeholder="Enter your password" />
    </div>

    <div class="button-group">
        <button type="button" (click)="onDelete()" class="delete-button">Delete</button>
        <button type="submit" class="submit-button">Update</button>
    </div>
</form>
